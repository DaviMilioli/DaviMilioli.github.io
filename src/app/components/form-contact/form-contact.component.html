<form [formGroup]="formContact" (ngSubmit)="submit()">
    <div class="form-header">
        <h3>Envie uma mensagem</h3>
    </div>

    <div class="form-group">
        <label for="name">
            <div>
                Nome <span>*</span>
            </div>
            <div class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                <p *ngIf="name?.errors?.['required']">O campo Nome é obrigatório.</p>
            </div>
        </label>
        <input type="text" name="name" id="name" required formControlName="name">
    </div>

    <div class="form-group">
        <label for="telephone">
            <div>
                Telefone <span>*</span>
            </div>
            <div class="error" *ngIf="telephone?.invalid && (telephone?.dirty || telephone?.touched)">
                <p *ngIf="telephone?.errors?.['minlength']">O telefone precisa ter no mínimo 12 caracteres.</p>
            </div>
        </label>
        <input type="text" name="telephone" id="telephone" formControlName="telephone" (input)="maskTel($event)" required>
    </div>

    <div class="form-group">
        <label for="email">
            <div>
                E-mail <span>*</span>
            </div>
            <div class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <p *ngIf="email?.errors?.['required']">O campo E-mail é obrigatório.</p>
                <p *ngIf="email?.errors?.['email']">Insira um e-mail válido.</p>
            </div>
        </label>
        <input type="email" name="email" id="email" required formControlName="email">
    </div>

    <div class="form-group">
        <label for="message">
            <div>
                Mensagem <span>*</span>
            </div>
            <div class="error" *ngIf="message?.invalid && (message?.dirty || message?.touched)">
                <p *ngIf="message?.errors?.['required']">O campo Mensagem é obrigatório.</p>
            </div>
        </label>
        <textarea name="message" id="message" rows="5" required formControlName="message"></textarea>
    </div>

    <div class="form-footer">
        <p *ngIf="errorMessage">Erro ao enviar a mensagem, tente novamente mais tarde</p>
        <button type="submit" class="btn" [disabled]="formContact.invalid || errorMessage">
            Enviar
            <div *ngIf="showLoading" class="loading-overlay">
                <div class="spinner"></div>
            </div>
        </button>
    </div>
</form>
